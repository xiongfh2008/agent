<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Links - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/custom.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <script src="../js/languages.js"></script>
    <style>
        body {
            background-color: var(--bg-primary);
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 1.5rem;
        }
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        .card {
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 var(--shadow-color);
            overflow: hidden;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 4px 6px -1px var(--shadow-color);
        }
        .card-body {
            padding: 1.5rem;
        }
        .referral-link-container {
            display: flex;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .referral-link {
            flex: 1;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            font-family: monospace;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-primary);
        }
        .copy-btn {
            margin-left: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .copy-btn:hover {
            background-color: var(--primary-hover);
        }
        .description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="card">
            <div class="card-body">
                <h1 class="page-title">Exclusive Links</h1>
                
                <p class="description">Share your exclusive referral link to invite partners to join Whalet.</p>
                
                <div class="referral-link-container">
                    <div class="referral-link">https://whalet.com/ref/WH78965412</div>
                    <button class="copy-btn">
                        <i class="fas fa-copy mr-2"></i>
                        Copy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Copy button functionality
        document.querySelectorAll('.copy-btn').forEach(btn => {
            if (btn.querySelector('.fa-copy')) {
                btn.addEventListener('click', function() {
                    const linkText = document.querySelector('.referral-link').textContent;
                    navigator.clipboard.writeText(linkText).then(() => {
                        // Show copy success
                        const originalText = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-check mr-2"></i> Copied!';
                        setTimeout(() => {
                            this.innerHTML = originalText;
                        }, 2000);
                    });
                });
            }
        });
        
        // Respond to language change messages from main frame
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'languageChanged') {
                const language = event.data.language;
                document.documentElement.lang = language;
                
                // Update page content based on language
                if (language === 'zh-CN') {
                    document.querySelector('.page-title').textContent = "专属链接";
                    document.querySelector('.description').textContent = "分享您的专属推广链接邀请合作伙伴加入Whalet。";
                    document.querySelector('.copy-btn').innerHTML = '<i class="fas fa-copy mr-2"></i> 复制';
                } else {
                    document.querySelector('.page-title').textContent = "Exclusive Links";
                    document.querySelector('.description').textContent = "Share your exclusive referral link to invite partners to join Whalet.";
                    document.querySelector('.copy-btn').innerHTML = '<i class="fas fa-copy mr-2"></i> Copy';
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Beneficiary Account - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            height: 2.5rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #7C3AED;
            box-shadow: 0 0 0 1px #7C3AED;
        }
        .form-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            height: 2.5rem;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        .form-select:focus {
            outline: none;
            border-color: #7C3AED;
            box-shadow: 0 0 0 1px #7C3AED;
        }
        .file-upload-area {
            border: 2px dashed #E5E7EB;
            border-radius: 0.5rem;
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .file-upload-area:hover {
            border-color: #7C3AED;
            background-color: #F5F3FF;
        }
        .location-selects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        .form-section {
            background-color: #fff;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .form-grid-full {
            grid-column: span 2;
        }
        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-grid-full {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6">
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm">
            <!-- Header -->
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="withdrawal.html?return_tab=bank-cards" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="withdrawal.html?return_tab=bank-cards" class="text-purple-600 hover:text-purple-700 mr-4">Back</a>
                        <h1 class="text-lg font-medium text-gray-800">Add Beneficiary Account</h1>
                    </div>
                    <a href="withdrawal.html?return_tab=bank-cards" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- Rejection Reason Alert -->
            <div class="bg-red-50 border-l-4 border-red-400 p-4 mx-6 mt-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">Rejection Reason</h3>
                        <div class="mt-1 text-sm text-red-700">
                            <p id="rejection-reason">Your bank card information verification failed. Please check and resubmit.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="p-6">
                <form class="space-y-5">
                    <div class="form-grid">
                        <!-- Account Currency -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> Account Currency
                            </label>
                            <select class="form-select">
                                <option value="CNY">Chinese Yuan (CNY)</option>
                            </select>
                        </div>

                        <!-- Country/Region -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> Country/Region
                            </label>
                            <select class="form-select">
                                <option value="CN">China (Mainland) (CN)</option>
                            </select>
                        </div>

                        <!-- Payee Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> Payee Name
                            </label>
                            <select class="form-select">
                                <option value="">Please select payee</option>
                                <option value="1">Whale Test Co., Ltd</option>
                                <option value="2">Che Daifang</option>
                            </select>
                        </div>

                        <!-- Bank Account Number -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> Bank Account Number
                            </label>
                            <input type="text" placeholder="Please enter bank account number" class="form-input">
                        </div>

                        <!-- Bank Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> Bank Name
                            </label>
                            <select class="form-select">
                                <option value="">Please select bank name</option>
                            </select>
                        </div>

                        <!-- Reserved Phone Number -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">Reserved Phone Number</label>
                            <input type="text" placeholder="Please enter reserved phone number" class="form-input">
                        </div>

                        <!-- Bank Location -->
                        <div class="form-grid-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> Bank Location
                            </label>
                            <div class="location-selects">
                                <select class="form-select" placeholder="Province/Municipality">
                                    <option value="">Province/Municipality</option>
                                </select>
                                <select class="form-select" placeholder="City">
                                    <option value="">City</option>
                                </select>
                                <select class="form-select" placeholder="District">
                                    <option value="">District</option>
                                </select>
                            </div>
                        </div>

                        <!-- Bank Branch Name -->
                        <div class="form-grid-full">
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                <span class="text-red-500">*</span> Bank Branch Name
                            </label>
                            <input type="text" placeholder="Please enter bank branch name" class="form-input">
                        </div>

                        <!-- Corporate Bank Account Information -->
                        <div class="form-grid-full">
                            <div class="flex items-center justify-between mb-1.5">
                                <label class="block text-sm font-medium text-gray-700">
                                    <span class="text-red-500">*</span> Corporate Bank Account Information
                                </label>
                                <a href="#" class="text-purple-600 hover:text-purple-700 text-xs">View Example</a>
                            </div>
                            <div class="file-upload-area">
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-plus text-gray-400 text-lg mb-1"></i>
                                    <span class="text-gray-500 text-sm">Upload Attachment</span>
                                </div>
                                <input type="file" class="hidden" accept=".jpg,.jpeg,.png,.pdf">
                            </div>
                            <p class="mt-1.5 text-xs text-gray-500">Please upload corporate account information certificate. Supports JPG, JPEG, PNG, PDF formats, file size not exceeding 15M</p>
                        </div>
                    </div>

                    <!-- Agreement Consent -->
                    <div class="pt-4">
                        <div class="flex items-center">
                            <input type="checkbox" required class="h-4 w-4 text-purple-600 rounded border-gray-300">
                            <label class="ml-2 text-sm text-gray-600">
                                I have read, understood and agree to the <a href="#" class="text-purple-600 hover:text-purple-800">《Letter of Commitment》</a> terms
                            </label>
                        </div>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="flex justify-center space-x-4 pt-4">
                        <a href="withdrawal.html?return_tab=bank-cards" class="px-8 py-2.5 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                            Back
                        </a>
                        <button type="submit" class="px-8 py-2.5 bg-purple-600 text-white rounded-md text-sm font-medium hover:bg-purple-700 transition-colors">
                            Next
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission handling
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Add form validation and submission logic here
                // ...
                
                // Redirect to confirmation page after successful submission
                window.location.href = 'add-beneficiary-account-confirm.html';
            });

            // File upload area click handling
            const fileUploadArea = document.querySelector('.file-upload-area');
            const fileInput = fileUploadArea.querySelector('input[type="file"]');
            
            fileUploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    const fileName = e.target.files[0].name;
                    const fileSize = (e.target.files[0].size / 1024 / 1024).toFixed(2);
                    if (fileSize > 15) {
                        alert('File size cannot exceed 15M');
                        return;
                    }
                    fileUploadArea.querySelector('span').textContent = fileName;
                }
            });

            // Add custom validity message for required checkbox
            const agreementCheckbox = document.querySelector('input[type="checkbox"][required]');
            if (agreementCheckbox) {
                agreementCheckbox.oninvalid = function(e) {
                    this.setCustomValidity('If you want to continue, please check this box.');
                };
                agreementCheckbox.oninput = function(e) {
                    this.setCustomValidity('');
                };
            }
        });
    </script>
</body>
</html>

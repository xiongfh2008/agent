<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本设置 - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <style>
        .card {
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #7D33FF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #6929D4;
        }
        .btn-outline {
            border: 1px solid #7D33FF;
            color: #7D33FF;
        }
        .btn-outline:hover {
            background-color: #f3f2ff;
        }
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .info-label {
            width: 150px;
            min-width: 150px;
            color: #6b7280;
            padding-top: 8px;
        }
        .info-content {
            flex: 1;
        }
        .edit-btn {
            color: #7D33FF;
            cursor: pointer;
        }
        .edit-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-6 px-4">
        <!-- 头部区域 -->
        <div class="flex items-center justify-end mb-4">
            <div class="flex items-center space-x-4">
                <!-- 语言切换 -->
                <div class="relative">
                    <button class="flex items-center px-3 py-1.5 text-sm text-gray-600 hover:text-gray-800 rounded-md hover:bg-gray-100 transition-colors" id="language-toggle">
                        <i class="fas fa-globe mr-2"></i>
                        <span id="current-language">English</span>
                        <i class="fas fa-chevron-down ml-2 text-xs"></i>
                    </button>
                    <div class="absolute right-0 mt-1 w-36 bg-white border border-gray-200 rounded-md shadow-lg z-50 hidden" id="language-dropdown">
                        <div class="py-1">
                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors language-option" data-lang="zh">
                                简体中文
                            </button>
                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors language-option" data-lang="en">
                                English
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 用户中心 -->
                <div class="relative">
                    <button class="flex items-center justify-center w-8 h-8 text-gray-600 hover:text-gray-800 rounded-full hover:bg-gray-100 transition-colors" id="user-center-toggle">
                        <i class="fas fa-user-circle text-lg"></i>
                    </button>
                    <div class="absolute right-0 mt-1 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-50 hidden" id="user-center-dropdown">
                        <div class="py-1">
                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors flex items-center">
                                <i class="fas fa-user mr-3 text-xs"></i>
                                <span data-i18n="basic_info">基本信息</span>
                            </button>
                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors flex items-center">
                                <i class="fas fa-shield-alt mr-3 text-xs"></i>
                                <span data-i18n="security_settings">安全设置</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card bg-white p-6 mb-6">
            <div class="border-b border-gray-200 pb-4 mb-6">
                <h2 class="text-lg font-medium mb-2" data-i18n="account_info">Account Information</h2>
            </div>

            <div class="info-item">
                <div class="info-label" data-i18n="user_id">User ID</div>
                <div class="info-content">
                    <div class="flex items-center">
                        <span class="text-gray-900 font-medium">WH123456789</span>
                    </div>
                </div>
            </div>

            <div class="info-item">
                <div class="info-label" data-i18n="username">Username</div>
                <div class="info-content">
                    <div class="flex items-center">
                        <span class="text-gray-900">global_trade</span>
                    </div>
                </div>
            </div>

            <div class="info-item">
                <div class="info-label" data-i18n="company_name">Company Name</div>
                <div class="info-content">
                    <div class="flex items-center">
                        <span class="text-gray-900">Global Trading Co., Ltd.</span>
                    </div>
                </div>
            </div>

            <div class="mt-2 mb-6">
                <p class="text-sm text-gray-500 italic" data-i18n="basic_info_note">Basic account information cannot be modified. Please contact customer support if you need to change these details.</p>
            </div>
        </div>
        
        <!-- 编辑模态框（在实际应用中应该使用JavaScript控制显示/隐藏） -->
        <div class="fixed inset-0 hidden bg-gray-500 bg-opacity-75 flex items-center justify-center" id="editModal">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 relative">
                <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
                <h3 class="text-lg font-medium mb-4" data-i18n="edit_company_name">Edit Company Name</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="company_name">Company Name</label>
                    <input type="text" value="Global Trading Co., Ltd." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-200">
                </div>
                <div class="flex justify-end space-x-3">
                    <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50" data-i18n="cancel">Cancel</button>
                    <button class="btn-primary px-4 py-2 rounded-md" data-i18n="save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 语言包数据
        const translations = {
            zh: {
                account_info: "账户信息",
                user_id: "用户ID",
                username: "用户名",
                company_name: "公司名称",
                basic_info_note: "基本账户信息无法修改。如需更改这些详细信息，请联系客户支持。",
                edit_company_name: "编辑公司名称",
                cancel: "取消",
                save: "保存",
                basic_info: "基本信息",
                security_settings: "安全设置"
            },
            en: {
                account_info: "Account Information",
                user_id: "User ID",
                username: "Username",
                company_name: "Company Name",
                basic_info_note: "Basic account information cannot be modified. Please contact customer support if you need to change these details.",
                edit_company_name: "Edit Company Name",
                cancel: "Cancel",
                save: "Save",
                basic_info: "Basic-Info",
                security_settings: "Security Settings"
            }
        };

        // 当前语言
        let currentLanguage = 'en';

        // 语言切换下拉菜单
        document.getElementById('language-toggle').addEventListener('click', function(e) {
            e.stopPropagation();
            const dropdown = document.getElementById('language-dropdown');
            const userDropdown = document.getElementById('user-center-dropdown');
            userDropdown.classList.add('hidden');
            dropdown.classList.toggle('hidden');
        });

        // 用户中心下拉菜单
        document.getElementById('user-center-toggle').addEventListener('click', function(e) {
            e.stopPropagation();
            const dropdown = document.getElementById('user-center-dropdown');
            const langDropdown = document.getElementById('language-dropdown');
            langDropdown.classList.add('hidden');
            dropdown.classList.toggle('hidden');
        });

        // 语言选项点击
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                switchLanguage(lang);
                document.getElementById('language-dropdown').classList.add('hidden');
            });
        });

        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', function() {
            document.getElementById('language-dropdown').classList.add('hidden');
            document.getElementById('user-center-dropdown').classList.add('hidden');
        });

        // 切换语言
        function switchLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            
            // 更新当前语言显示
            const currentLangElement = document.getElementById('current-language');
            currentLangElement.textContent = lang === 'zh' ? '简体中文' : 'English';
            
            // 更新页面文本
            updatePageContent(lang);
            
            // 向父页面发送语言切换消息
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'languageChanged',
                    language: lang
                }, '*');
            }
        }

        // 更新页面内容
        function updatePageContent(lang) {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // 获取父页面传来的语言
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'languageChanged') {
                const lang = event.data.language;
                console.log('Iframe received language change:', lang);
                switchLanguage(lang);
            }
        });

        // 初始化页面语言
        document.addEventListener('DOMContentLoaded', function() {
            // 确保页面加载时使用英文
            document.documentElement.lang = 'en';
            updatePageContent(currentLanguage);
        });
        
        // 编辑按钮点击事件 - 在实际应用中需要完善
        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 显示编辑模态框
                document.getElementById('editModal').classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
